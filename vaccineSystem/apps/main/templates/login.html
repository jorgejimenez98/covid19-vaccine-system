{% load static %}

<!DOCTYPE html>

<html clas s="no-js" lang="en">

<head>
    <meta charset="utf-8">

    <title>Login | Magnews</title>

    <meta name="description"
        content="ProUI is a Responsive Bootstrap Admin Template created by pixelcave and published on Themeforest.">
    <meta name="author" content="pixelcave">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{%static 'img/favicon.png' %}">
    <link rel="apple-touch-icon" href="{%static 'img/icon57.png' %}" sizes="57x57">
    <link rel="apple-touch-icon" href="{%static 'img/icon72.png' %}" sizes="72x72">
    <link rel="apple-touch-icon" href="{%static 'img/icon76.png' %}" sizes="76x76">
    <link rel="apple-touch-icon" href="{%static 'img/icon114.png' %}" sizes="114x114">
    <link rel="apple-touch-icon" href="{%static 'img/icon120.png' %}" sizes="120x120">
    <link rel="apple-touch-icon" href="{%static 'img/icon144.png' %}" sizes="144x144">
    <link rel="apple-touch-icon" href="{%static 'img/icon152.png' %}" sizes="152x152">
    <link rel="apple-touch-icon" href="{%static 'img/icon180.png' %}" sizes="180x180">
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Bootstrap is included in its original form, unaltered -->
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css' %}">

    <!-- Related styles of various icon packs and plugins -->
    <link rel="stylesheet" href="{%static 'css/plugins.css' %}">

    <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->
    <link rel="stylesheet" href="{%static '/css/main.css' %}">

    <!-- Include a specific file here from css/themes/ folder to alter the default theme of the template -->

    <!-- The themes stylesheet of this template (for using specific theme color in individual elements - must included last) -->
    <link rel="stylesheet" href="{%static 'css/themes.css' %}">
    <!-- END Stylesheets -->

    <!-- Modernizr (browser feature detection library) -->
    <script src="{%static 'js/vendor/modernizr.min.js' %}"></script>
</head>

<body>
    <!-- Login Alternative Row -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Login Container -->
                <div id="login-container" style="margin-bottom: 50px;">
                    <!-- Login Title -->
                    <div class="login-title text-center">
                        <h1><strong>Login</strong> or <strong>Register</strong></h1>
                    </div>
                    <!-- END Login Title -->


                    <!-- Login Block -->
                    <div class="block push-bit">
                        <!-- Login Form -->
                        <form action="#" method="post" id="form-login" class="form-horizontal">
                          <!--   {% csrf_token %} -->
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                        <input type="text" id="username" name="username"
                                            class="form-control input-lg" placeholder="Username">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                        <input type="password" id="password" name="password"
                                            class="form-control input-lg" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-actions">
                                <div class="col-xs-8 text-right">
                                    <button type="submit" class="btn btn-sm btn-primary"><i
                                            class="fa fa-angle-right"></i> Login to my site</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 text-center">
                                    <a href="javascript:void(0)" id="link-reminder-login"><small>Forgot
                                            password?</small></a> -
                                    <a href="javascript:void(0)" id="link-register-login"><small>Create a new
                                            account</small></a>
                                </div>
                            </div>
                        </form>
                        <!-- END Login Form -->

                        <!-- Reminder Form -->
                        <form action="login_alt.html#reminder" method="post" id="form-reminder"
                            class="form-horizontal display-none">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                        <input type="text" id="reminder-email" name="reminder-email"
                                            class="form-control input-lg" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-actions">
                                <div class="col-xs-12 text-right">
                                    <button type="submit" class="btn btn-sm btn-primary"><i
                                            class="fa fa-angle-right"></i> Reset Password</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 text-center">
                                    <small>Did you remember your password?</small> <a href="javascript:void(0)"
                                        id="link-reminder"><small>Login</small></a>
                                </div>
                            </div>
                        </form>
                        <!-- END Reminder Form -->

                        <!-- Register Form -->
                        <form action="#" method="post" id="form-register"
                            class="form-horizontal display-none">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-user"></i></span>
                                        <input type="text" id="name" name="name"
                                            class="form-control input-lg" placeholder="Name" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-user"></i></span>
                                        <input type="text" id="username" name="username"
                                            class="form-control input-lg" placeholder="Username" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-envelope"></i></span>
                                        <input type="text" id="email" name="email"
                                            class="form-control input-lg" placeholder="Email" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                        <input type="password" id="password" name="password"
                                            class="form-control input-lg" placeholder="Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="gi gi-asterisk"></i></span>
                                        <input type="password" id="password-verify"
                                            name="password-verify" class="form-control input-lg"
                                            placeholder="Verify Password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-actions">
                             
                                <div class="col-xs-6 text-right">
                                    <button type="submit" class="btn btn-sm btn-success"><i class="fa fa-plus"></i>
                                        Register Account</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-xs-12 text-center">
                                    <small>Do you have an account?</small> <a href="javascript:void(0)"
                                        id="link-register"><small>Login</small></a>
                                </div>
                            </div>
                        </form>
                        <!-- END Register Form -->
                    </div>
                    <!-- END Login Block -->
                </div>
                <!-- END Login Container -->
            </div>
        </div>
    </div>
    <!-- END Login Alternative Row -->

  

    <!-- jQuery, Bootstrap.js, jQuery plugins and Custom JS code -->
    <script src="{%static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{%static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/plugins.js' %}"></script>
    <script src="{%static 'js/app.js' %}"></script>

    <!-- Load and execute javascript code used only in this page -->
    <script src="{%static 'js/pages/login.js' %}"></script>
    <script>
        $(function () {
            Login.init();
        });
    </script>
</body>

</html>
