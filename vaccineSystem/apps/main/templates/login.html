{% load static %}

<!DOCTYPE html>

<html clas s="no-js" lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Login | Magnews</title>

    <meta
      name="description"
      content="ProUI is a Responsive Bootstrap Admin Template created by pixelcave and published on Themeforest."
    />
    <meta name="author" content="pixelcave" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,user-scalable=0"
    />

    <!-- Icons -->
    <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
    <link rel="shortcut icon" href="{%static 'img/favicon.png' %}" />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon57.png' %}"
      sizes="57x57"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon72.png' %}"
      sizes="72x72"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon76.png' %}"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon114.png' %}"
      sizes="114x114"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon120.png' %}"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon144.png' %}"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon152.png' %}"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="{%static 'img/icon180.png' %}"
      sizes="180x180"
    />
    <!-- END Icons -->

    <!-- Stylesheets -->
    <!-- Bootstrap is included in its original form, unaltered -->
    <link rel="stylesheet" href="{%static '/css/bootstrap.min.css' %}" />

    <!-- Related styles of various icon packs and plugins -->
    <link rel="stylesheet" href="{%static 'css/plugins.css' %}" />

    <!-- The main stylesheet of this template. All Bootstrap overwrites are defined in here -->
    <link rel="stylesheet" href="{%static '/css/main.css' %}" />

    <!-- Include a specific file here from css/themes/ folder to alter the default theme of the template -->

    <!-- The themes stylesheet of this template (for using specific theme color in individual elements - must included last) -->
    <link rel="stylesheet" href="{%static 'css/themes.css' %}" />
    <!-- END Stylesheets -->

    <!-- Modernizr (browser feature detection library) -->
    <script src="{%static 'js/vendor/modernizr.min.js' %}"></script>
  </head>

  <body>
    <!-- Login Alternative Row -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Login Container -->
          <div id="login-container" style="margin-bottom: 50px">
            <!-- Login Title -->
            <div class="login-title text-center">
              <h1><strong>Acceder al Sistema</strong></h1>
            </div>
            <!-- END Login Title -->

            <!-- Login Block -->
            <div class="block push-bit">
              <!-- Login Form -->
              <form
                action="{% url 'loginView' %}"
                method="post"
                id="form-validation"
                class="form-horizontal"
              >
                {% csrf_token %}
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="gi gi-envelope"></i
                      ></span>
                      <input
                        type="text"
                        id="val_username"
                        name="val_username"
                        class="form-control input-lg"
                        placeholder="Nombre de Usuario"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12">
                    <div class="input-group">
                      <span class="input-group-addon"
                        ><i class="gi gi-asterisk"></i
                      ></span>
                      <input
                        type="password"
                        id="val_password"
                        name="val_password"
                        class="form-control input-lg"
                        placeholder="ContraseÃ±a"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-group form-actions">
                  <div class="col-xs-8 text-right">
                    <button
                      type="submit"
                      class="btn btn-sm btn-primary float-rigth"
                    >
                      <i class="fa fa-angle-right"></i> Acceder
                    </button>
                  </div>
                </div>
              </form>
              <!-- END Login Form -->

              <!-- END Register Form -->
            </div>
            <!-- END Login Block -->
          </div>
          <!-- END Login Container -->
        </div>
      </div>
    </div>
    <!-- END Login Alternative Row -->

    <!-- jQuery, Bootstrap.js, jQuery plugins and Custom JS code -->
    <script src="{%static 'js/vendor/jquery.min.js' %}"></script>
    <script src="{%static 'js/vendor/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/plugins.js' %}"></script>
    <script src="{%static 'js/app.js' %}"></script>

    <!-- Load and execute javascript code used only in this page -->
    <script src="{%static 'js/pages/login.js' %}"></script>
    <script>
      $(function () {
        Login.init();
      });
    </script>

    <!-- Validations -->
    <script src="{% static 'js/validators/loginvalidator.js' %}"></script>
    <script>
      $(function () {
        FormsValidation.init();
      });
    </script>
  </body>
</html>
